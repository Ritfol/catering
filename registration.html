<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hawa's Delight</title>
  </head>
  <body>
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Hawa's Delight</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
           
          </ul>
        </div>
      </nav>

      <br><br>

      <div class="container">
          <div class="row">
            <div class="col-md-12">
              
              <div class="card">
                                <div class="card-header" style="background-color: red;">
                                    <h4 class="card-title text-center">
                                    Registration form

                                    </h4>
                                    <p class="card-category"></p>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                       <form action="" method="POST" role="form">
                                      
                                         <div class="form-group">
                                           <label for="">Name</label>
                                           <input type="text" class="form-control" name="name" required>
                                         </div>
                                        <div class="form-group">
                                           <label for="">Phone number</label>
                                           <input type="text" class="form-control" name="phone" required>
                                         </div>
                                         <div class="form-group">
                                           <label for="">Email</label>
                                           <input type="text" class="form-control" name="email">
                                         </div>
                                         <div class="form-group">
                                           <label for="">Password</label>
                                           <input type="password" class="form-control" name="password" required>
                                         </div>
                                         <div class="form-group">
                                           <label for="">Location</label>
                                           <select name="location"  class="form-control" required="required">
                                             <option value="null">--Select One--</option>
                                             <option value="">Posta</option>
                                             <option value="">University Area(Savei, Ardhi, UDSM)</option>
                                           </select>
                                         </div>
                                         <div class="form-group">
                                           <label for="">Location Description</label>
                                           <textarea name="description"  class="form-control" rows="3" required="required"></textarea>
                                          </div>
                                        
                                         <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                       </form>
                                    </div>
                                </div>
                            </div>

            </div>
            <br><br>

          </div>

      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
